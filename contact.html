<html lang="en">
<head>

<body>
  <!-- Header (same hero style as index via style.css) -->
  <header>
    <h1>Contact</h1>
    <p>Let’s connect and start learning</p>
  </header>

  <!-- Top navigation (same as index) -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="subjects.html">Subjects</a>
    <a href="experience.html">Experience</a> 
    <a href="contact.html">Contact</a>
    <a href="ratecal.html">Rates</a>

  <!-- Main content card -->
  <main>
    <h2>Get in touch</h2>
    <p>If you’d like to learn more or schedule a lesson, send a message below — I’ll reply as soon as I can.</p>

    <!-- Two-column layout -->
    <div class="contact-grid">
      <!-- Left column: Form -->
      <form class="contact-form">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br /><br />

        <button type="submit">Send</button>
      </form>

      <!-- Right column: Image (matches form height) -->
      <div class="contact-image">
        <!-- Put your image file in the SAME FOLDER as this HTML and update the filename if needed -->
        <img src="contact-profile.jpg" alt="Tutor portrait" />
      </div>
    </div>

    <!-- Social buttons row underneath -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/ohallett" target="_blank" class="social-button linkedin">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="mailto:milchbluete+tutor@gmail.com" class="social-button email">
        <i class="fas fa-envelope"></i> Gmail
      </a>
      <a href="https://t.me/oliviaehe" target="_blank" class="social-button telegram">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="https://milchbluete.wordpress.com" target="_blank" class="social-button portfolio">
        <i class="fas fa-briefcase"></i> Portfolio
      </a>
    </div>
  </main>
